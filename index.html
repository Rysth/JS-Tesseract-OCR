<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Tesseract | RysthCraft</title>
  </head>
  <body class="bg-gray-900">
    <main>
      <div class="container max-w-screen-lg mx-auto">
        <div class="text-white px-4 py-14">
          <h1 class="mb-10 text-center text-3xl md:text-5xl font-bold">
            !Bienvenido al Sistema de Escaneo OCR!
          </h1>
          <div class="grid items-center gap-2 mt-5">
            <p class="font-semibold text-lg">Seleccione tu cédula:</p>
            <input
              type="file"
              id="file-1"
              class="block rounded border bg-white text-black text-sm"
              accept="image/*"
            />
          </div>
          <div
            class="my-10 flex flex-col md:flex-row gap-5 justify-between items-center"
          >
            <img
              id="selected-image"
              src="https://placehold.co/525x325"
              class="md:h-[325px] w-full object-center bg-white rounded-xl"
              alt="Selected Image"
            />
            <div class="border w-full rounded-xl p-4">
              <picture class="flex justify-center">
                <img
                  id="detected-face"
                  src="https://placehold.co/180x120"
                  class="bg-white object-cover h-[180px] w-[120px] rounded-2xl"
                  alt="Detected Face "
                />
              </picture>
              <ul class="p-0 mt-5 mx-auto">
                <li class="flex outline outline-1 p-2">
                  <span class="w-2/6 md:w-1/4 font-bold">Cédula:</span>
                  <span id="cedula"></span>
                </li>
                <li class="flex outline outline-1 p-2" id="nombres">
                  <span class="w-2/6 md:w-1/4 font-bold">Nombres:</span>
                  ------------
                </li>
                <li class="flex outline outline-1 p-2" id="apellidos">
                  <span class="w-2/6 md:w-1/4 font-bold">Apellidos:</span>
                  ------------
                </li>
              </ul>
            </div>
          </div>
          <p
            id="recognize-button"
            class="text-base md:text-lg font-bold uppercase text-cyan-400"
          >
            Resultado:
          </p>
          <p
            id="recognized-text"
            class="text-center text-base md:text-2xl mt-4"
          >
            Porfavor, seleccione una imagen para comenzar el escaneo.
          </p>
        </div>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
