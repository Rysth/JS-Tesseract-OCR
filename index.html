<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Tesseract | RysthCraft</title>
  </head>
  <body class="bg-gray-900">
    <main>
      <div class="container max-w-[1000px] mx-auto">
        <div class="text-white px-4 py-16">
          <h1 class="mb-10 text-center text-4xl md:text-5xl font-bold">
            !Bienvenido al Sistema de Escaneo OCR!
          </h1>
          <div
            class="flex justify-between items-center flex-col md:flex-row text-base md:text-lg gap-2"
          >
            <p class="font-bold md:w-80">1 - Seleccionar Idioma:</p>
            <select
              id="language"
              name="language"
              class="text-black block py-1 px-2 w-3/4 border rounded"
            >
              <option value="spa" selected>Español</option>
            </select>
          </div>
          <div
            class="flex justify-between items-center flex-col md:flex-row text-base md:text-lg gap-2 mt-5"
          >
            <p class="font-bold md:w-80">2 - Seleccionar Imagen:</p>
            <input
              type="file"
              id="file-1"
              class="block rounded w-3/4 border bg-white text-black"
              accept="image/*"
            />
          </div>
          <div class="my-10 grid gap-10 md:grid-cols-[1fr_600px] place-items-center">
            <div id="detected-face-container" class="grid place-items-center">
              <img
                id="detected-face"
                src=""
                class="bg-white object-fill h-[180px] w-[120px] rounded-xl outline outline-2 outline-cyan-400"
                alt="Detected Face "
              />
            </div>
            <div>
              <img
                id="selected-image"
                src="https://placehold.co/525x325"
                class="h-[325px] w-[525px] object-cover object-center bg-white rounded-2xl mx-auto outline outline-2 outline-cyan-400"
                alt="Selected Image"
              />
            </div>
          </div>

          <p id="recognize-button" class="text-base md:text-lg font-bold uppercase text-cyan-400">
            Resultado:
          </p>
          <p id="recognized-text" class="text-center text-base md:text-2xl mt-4">
            Porfavor, seleccione una imagen para comenzar el escaneo.
          </p>
          <div class="relative overflow-x-auto my-10">
            <table class="w-full text-sm text-left">
              <thead class="text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-300">
                <tr>
                  <th scope="col" class="px-6 py-3">Información</th>
                  <th scope="col" class="px-6 py-3">Contenido</th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap dark:text-white">
                    Cédula
                  </th>
                  <td class="px-6 py-4 dark:text-white" id="cedula">----</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
